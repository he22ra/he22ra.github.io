<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/7f409b18dd.js" crossorigin="anonymous"></script>
   <!-- Flexslider -->
  <link rel="stylesheet" href="/public/css/flexslider.css" type="text/css">

  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>

  <!-- Flexslider css -->
  <style>
    @font-face {
     font-family: 'flexslider-icon';
     src: url(/public/fonts/flexslider-icon.eot);
     src: url(/public/fonts/flexslider-icon.woff) format('woff'),
          url(/public/fonts/flexslider-icon.ttf) format('truetype');
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    $(window).load(function() {
      $('.flexslider').flexslider({
        animation: "fade",
        directionNav: true,
        slideshowSpeed: 5000,
        animationSpeed: 600,
        touch: true
      });
    });
  </script>
</head>
